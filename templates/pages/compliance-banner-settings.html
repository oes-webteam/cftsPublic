{% extends 'base.html' %}
<!-- view wrapper -->
{% load static %}
{% block content %}

<form method="post">
    {% csrf_token %}
    <div class="row">
        <!-- Compliance Text -->
        <div class="col-md-6">
            <div class="form-group">
                <label for="id_compliance_text">Compliance Text</label>
                {{ form.compliance_text }}
            </div>
            <div class="form-group mt-2">
                <label for="visible">Visible</label>
                <input type="checkbox" id="visible" name="visible" {% if form.visible.value %}checked{% endif %}>
            </div>
        </div>
        <!-- Active Between Dates -->
        <div class="col-md-6">
            <div class="border rounded p-4 mb-4 w-auto" style="max-width: 500px;">
                <div class="mb-2 font-weight-bold text-center">Active between</div>
                <div class="mb-2 text-muted small text-center">You can set a specific start date and end date</div>
                <div class="form-group mb-3">
                    <label for="id_start_date">Start Date</label>
                    <div class="input-group date" id="start_date_picker" data-target-input="nearest">
                        <input type="text" id="id_start_date" name="start_date" class="form-control datetimepicker-input w-auto" style="max-width: 220px;" data-target="#start_date_picker" placeholder="Start date">
                        <div class="input-group-append" data-target="#start_date_picker" data-toggle="datetimepicker">
                            <span class="input-group-text">
                                <i class="fa fa-calendar fa-2x"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group mb-0">
                    <label for="id_end_date">End Date</label>
                    <div class="input-group date" id="end_date_picker" data-target-input="nearest">
                        <input type="text" id="id_end_date" name="end_date" class="form-control datetimepicker-input w-auto" style="max-width: 220px;" data-target="#end_date_picker" placeholder="End date">
                        <div class="input-group-append" data-target="#end_date_picker" data-toggle="datetimepicker">
                            <span class="input-group-text">
                                <i class="fa fa-calendar fa-2x"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
</form>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
        console.log("Initializing Tempus Dominus...");

        const today = moment(); // Get today's date

        // Initialize the start date picker
        const startDatePicker = $('#start_date_picker').datetimepicker({
            format: "YYYY-MM-DD HH:mm",
            icons: {
                time: "fa fa-clock",
                date: "fa fa-calendar",
                up: "fa fa-arrow-up",
                down: "fa fa-arrow-down"
            },
            minDate: today
        });

        console.log("Start date picker initialized:", startDatePicker);

        // Initialize the end date picker
        const endDatePicker = $('#end_date_picker').datetimepicker({
            format: "YYYY-MM-DD HH:mm",
            useCurrent: false,
            icons: {
                time: "fa fa-clock",
                date: "fa fa-calendar",
                up: "fa fa-arrow-up",
                down: "fa fa-arrow-down"
            },
            minDate: today
        });

        console.log("End date picker initialized:", endDatePicker);
        
        $('#start_date_picker').on("change.datetimepicker", function (e) {
            $('#end_date_picker').datetimepicker('minDate', e.date);
        });
        $('#end_date_picker').on("change.datetimepicker", function (e) {
            $('#start_date_picker').datetimepicker('maxDate', e.date);
        });
    });
    // Update the document title
        window.document.title = "CFTS -- Compliance Banner Settings";
    </script>
{% endblock %}
