{% extends 'base.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compliance Banner Settings</title>

    <!-- Include Bootstrap and Tempus Dominus CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/tempusdominus-bootstrap-4.min.css' %}">
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <div class="row">
                <!-- Start Date -->
                <div class="col-md-6">
                    <label for="id_start_date">Start Date</label>
                    <div class="input-group date" id="start_date_picker" data-target-input="nearest">
                        <input type="text" id="id_start_date" name="start_date" class="form-control datetimepicker-input" data-target="#start_date_picker" placeholder="Start date">
                        <div class="input-group-append" data-target="#start_date_picker" data-toggle="datetimepicker">
                            <span class="input-group-text">
                                <i class="fa fa-calendar fa-2x"></i>
                            </span>
                        </div>
                    </div>
                </div>

                <!-- End Date -->
                <div class="col-md-6">
                    <label for="id_end_date">End Date</label>
                    <div class="input-group date" id="end_date_picker" data-target-input="nearest">
                        <input type="text" id="id_end_date" name="end_date" class="form-control datetimepicker-input" data-target="#end_date_picker" placeholder="End date">
                        <div class="input-group-append" data-target="#end_date_picker" data-toggle="datetimepicker">
                            <span class="input-group-text">
                                <i class="fa fa-calendar fa-2x"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group mt-3">
            <label for="id_compliance_text">Compliance Text</label>
            {{ form.compliance_text }}
            <label for="visible">Visible</label>
            <input type="checkbox" id="visible" name="visible" {% if form.visible.value %}checked{% endif %}>   
        </div>

        <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
    </form>

    <!-- Include Bootstrap and Tempus Dominus JS -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/moment.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/tempusdominus-bootstrap-4.min.js' %}"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
        console.log("Initializing Tempus Dominus...");

        const today = moment(); // Get today's date

        // Initialize the start date picker
        const startDatePicker = $('#start_date_picker').datetimepicker({
            format: "YYYY-MM-DD HH:mm",
            icons: {
                time: "fa fa-clock",
                date: "fa fa-calendar",
                up: "fa fa-arrow-up",
                down: "fa fa-arrow-down"
            },
            minDate: today
        });

        console.log("Start date picker initialized:", startDatePicker);

        // Initialize the end date picker
        const endDatePicker = $('#end_date_picker').datetimepicker({
            format: "YYYY-MM-DD HH:mm",
            useCurrent: false,
            icons: {
                time: "fa fa-clock",
                date: "fa fa-calendar",
                up: "fa fa-arrow-up",
                down: "fa fa-arrow-down"
            },
            minDate: today
        });

        console.log("End date picker initialized:", endDatePicker);
        
        $('#start_date_picker').on("change.datetimepicker", function (e) {
            $('#end_date_picker').datetimepicker('minDate', e.date);
        });
        $('#end_date_picker').on("change.datetimepicker", function (e) {
            $('#start_date_picker').datetimepicker('maxDate', e.date);
        });
    });
    // Update the document title
        window.document.title = "CFTS -- Compliance Banner Settings";
    </script>
</body>
</html>
{% endblock %}
