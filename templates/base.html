{% load static %} <!-- Has to load first to use static helper -->
{% load util %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- load libraries at the top of the page so they're availible, load custom JS at the bottom of the page -->
    <script src="{% static 'jquery-ui/external/jquery/jquery.js' %}"></script>
    <script src="{% static 'jquery-ui/jquery-ui.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/global.js' %}"></script>

    <!-- CSS goes in the head because it's mental -->
    <link rel="stylesheet" href="{% static 'jquery-ui/jquery-ui.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>Loading...</title>
</head>
<body>
    <!-- Navbar -->
    {% include 'partials/_navbar.html' %}

    <!-- Main Content -->
    {% block content %}  {% endblock %}

    <!-- Footer -->
    {% include 'partials/_footer.html' %}
    
</body>
</html>
